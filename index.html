<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Unit 4 Game</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystals Collector</h1>
            <hr class="my-4">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="instructions" class="col-med-6">You will be given a random number at the beginning at the game. </div>
        </div>
        <div class="row">
            <div id="random-number" class="col-med-6">45</div>
            <div id="wins-losses" class="col-med-2">
                <div>Wins : <span id="wins">8</span></div> 
                <div>Losses : <span id="losses">5</span></div>
            </div>
        </div>
        <div class="row">
            <div class="diamonds" id="diamond-1" class="col-med-2">Diamond 1</div>
            <div class="diamonds" id="diamond-2" class="col-med-2">Diamond 2</div>
            <div class="diamonds" id="diamond-3" class="col-med-2">Diamond 3</div>
            <div class="diamonds" id="diamond-4" class="col-med-2">Diamond 4</div>
        </div>
        <div class="row">
            <div id="instructions" class="col-med-4">Your total score is:</div>
        </div>
        <div class="row">
            <div id="score" class="col-med-4">15</div>
        </div>
    </div>
</body>
</html>
